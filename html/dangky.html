    <div class="wrapper">

                <div class="header__search">

                <a href="../html/giohang.html"><i class="fa-solid fa-cart-shopping cart cart-link"></i></a>

        </div>


        <!-- CONTENT -->
        <div class="content">

            <div class="background__login">
                <form name="frmdangky" id="frmdangky" method="post" action="#">
                    <div class="container mt-4">
                        <div class="row justify-content-center">
                            <div class="col">
                                <div class="card mx-4">
                                    <div class="card-body p-4 text-center">
                                        <h1>ĐĂNG KÝ</h1>
                                        <p class="text-muted">Tạo tài khoản</p>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text h-100 d-block">
                                                    <i class="fa fa-user"></i>
                                                </span>
                                            </div>
                                            <input onblur="checkRegister()" class="form-control" type="text" placeholder="Tên tài khoản"
                                                name="username">
                                            <span class="text-danger ms-2">*</span>
                                        </div>
                                        <label id="lbTenDangNhap" class="d-block ps-4 text-danger fst-italic text-start" style="height: 20px;" for=""></label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text h-100 d-block">
                                                    <i class="fa fa-lock"></i>
                                                </span>
                                            </div>
                                            <input onblur="checkRegister()" class="form-control" type="password" placeholder="Mật khẩu"
                                                name="password">
                                            <span class="text-danger ms-2">*</span>
                                        </div>
                                        <label id="lbMatKhau" class="d-block ps-4 text-danger fst-italic text-start" style="height: 20px;" for=""></label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text h-100 d-block">
                                                    <i class="fa fa-lock"></i>
                                                </span>
                                            </div>
                                            <input onblur="checkRegister()" class="form-control" type="password" placeholder="Nhập lại mật khẩu"
                                                name="kh_nhaplaimatkhau">
                                            <span class="text-danger ms-2">*</span>
                                        </div>
                                        <label id="lbNhapLaiMatKhau" class="d-block ps-4 text-danger fst-italic text-start" style="height: 20px;" for=""></label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text h-100 d-block">
                                                    <i class="fa fa-user"></i>
                                                </span>
                                            </div>
                                            <input onblur="checkRegister()" class="form-control" type="text" placeholder="Họ tên" name="kh_ten">
                                            <span class="text-danger ms-2">*</span>
                                        </div>
                                        <label id="lbTen" class="d-block ps-4 text-danger fst-italic text-start" style="height: 20px;" for=""></label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text h-100 d-block">
                                                    <i class="fa fa-user"></i>
                                                </span>
                                            </div>
                                            <select onchange="checkRegister()" name="kh_gioitinh" class="form-control">
                                                <option value="0">Nam</option>
                                                <option value="1">Nữ</option>
                                            </select>
                                            <span class="text-danger ms-2">*</span>
                                        </div>
                                        <label id="lbGioiTinh" class="d-block ps-4 text-danger fst-italic text-start" style="height: 20px;" for=""></label>

                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text h-100 d-block">
                                                    <i class="fa fa-user"></i>
                                                </span>
                                            </div>
                                            <input onblur="checkRegister()" class="form-control" type="text" placeholder="Địa chỉ" name="kh_diachi">
                                            <span class="text-danger ms-2">*</span>
                                        </div>
                                        <label id="lbDiaChi" class="d-block ps-4 text-danger fst-italic text-start" style="height: 20px;" for=""></label>

                                        <div class="input-group ">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text h-100 d-block">
                                                    <i class="fa fa-user"></i>
                                                </span>
                                            </div>
                                            <input onblur="checkRegister()" class="form-control" type="text" placeholder="Điện thoại"
                                                name="kh_dienthoai">
                                            <span class="text-danger ms-2">*</span>
                                        </div>
                                        <label id="lbDt" class="d-block ps-4 text-danger fst-italic text-start" style="height: 20px;" for=""></label>

                                        <div class="input-group ">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text h-100 d-block">
                                                    <i class="fa fa-user"></i>
                                                </span>
                                            </div>
                                            <input onblur="checkRegister()" class="form-control" type="email" placeholder="Email" name="kh_email">
                                            <span class="text-danger ms-2">*</span>
                                        </div>
                                        <label id="lbEmail" class="d-block ps-4 text-danger fst-italic text-start" style="height: 20px;" for=""></label>

                                        <div class="input-group ">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text h-100 d-block">
                                                    <i class="fa fa-user"></i>
                                                </span>
                                            </div>
                                            <input onblur="checkRegister()" value="1" class="form-control" type="number" min="1" placeholder="Ngày sinh"
                                                name="kh_ngaysinh">
                                            <input onblur="checkRegister()" value="1" class="form-control" type="number" min="1" max="12" placeholder="Tháng sinh"

                                            <input onblur="checkRegister()" value="1999" class="form-control" type="number" min="1911"placeholder="Năm sinh"

                                        </div>
                                        <label id="lbNgaySinh" class="d-block ps-4 text-danger fst-italic text-start" style="height: 20px;" for=""></label>

                                    </div>

                                            <div class="col-12 ">
                                                <p >Nếu bạn đã có Tài khoản, xin mời Đăng nhập</p>
                                                <a class="btn btn_dn form-control" href="../html/dangnhap.html">Đăng nhập</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

            </div>
            <!-- search -->
        </div>
